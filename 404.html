    <!-- Inicio trozo meta -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temario Seguridad</title>

    <script>
        (function() {
            const currentPath = window.location.pathname;
            const host = window.location.host;

            // Verificamos si estamos en GitHub Pages
            const isGitHubPages = host.includes("github.io");

            // Si estamos en GitHub Pages y no estamos en /curso-seguridad/404.html
            if (isGitHubPages && !currentPath.endsWith("/curso-seguridad/404.html")) {
                window.location.href = "/curso-seguridad/404.html";
            }
            // Si estamos en cualquier otro servidor y no estamos en /404.html
            else if (!isGitHubPages && !currentPath.endsWith("/404.html")) {
                window.location.href = "/404.html";
            }
        })();
    </script>

    <!-- Fin trozo meta -->
</head>
